<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Gift</title>

<style>
body{
margin:0;
font-family:Georgia, serif;
background: linear-gradient(#ffd6e7,#fff0f6);
}

/* SCREEN LAYOUT */
.screen{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* CARD */
.card{
background:white;
padding:40px;
border-radius:24px;
box-shadow:0 25px 50px rgba(255,120,160,.25);
text-align:center;
max-width:340px;
}

/* BUTTONS */
button{
padding:14px 22px;
border:none;
border-radius:14px;
font-size:18px;
margin:12px;
cursor:pointer;
color:white;
font-weight:700;
}

.open{background:#ff7aa8;}
.yes{background:#ff7aa8;}
.no{background:#ff4d4d;}

/* VIDEO SCREEN */
.videoScreen{
display:none;
position:fixed;
inset:0;
background:black;
align-items:center;
justify-content:center;
z-index:999;
}

video{
width:100%;
height:100%;
object-fit:contain;
}

</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="screen" id="giftScreen">
  <div class="card">
    <h2>üéÅ Open Your Gift Card</h2>
    <button class="open" onclick="openGift()">OPEN ‚ù§Ô∏è</button>
  </div>
</div>

<!-- SECOND SCREEN -->
<div class="screen" id="questionScreen" style="display:none;">
  <div class="card">
    <h2>Will you be my Valentine? üíñ</h2>

    <button class="yes" onclick="playYes()">YES üòç</button>
    <button class="no" onclick="playNo()">NO üòú</button>

  </div>
</div>

<!-- VIDEO PLAYER -->
<div class="videoScreen" id="videoScreen">
  <video id="player" controls autoplay playsinline></video>
</div>

<script>

/* OPEN BUTTON */
function openGift(){
  document.getElementById("giftScreen").style.display="none";
  document.getElementById("questionScreen").style.display="flex";
}

/* VIDEO FUNCTION */
function showVideo(src){
  document.getElementById("questionScreen").style.display="none";

  const screen=document.getElementById("videoScreen");
  const player=document.getElementById("player");

  screen.style.display="flex";
  player.src=src;
  player.load();
  player.play();
}

/* YES VIDEO */
function playYes(){
  showVideo("gemini_generated_video_136E69CB.mp4");
}

/* NO VIDEO */
function playNo(){
  showVideo("gemini_generated_video_731D66C7.mp4");
}

</script>

</body>
</html>
