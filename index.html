<html lang="en">
<head>

<style>

}

padding:40px;

}

}

.yes{background:#ff7aa8}
.no{background:#ff4d4d}

/* VIDEO SCREEN */

inset:0;

align-items:center;

}

video{

height:100%;

</head>

<body>

<!-- CARD -->

<div class="card">

</div>

<!-- VIDEO AREA -->
