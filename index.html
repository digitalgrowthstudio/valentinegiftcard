<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Gift</title>

<style>

/* ===== GLOBAL ===== */
body{
margin:0;
font-family:Georgia, serif;
background: radial-gradient(circle at top,#ffb6d5,#ffe6f0);
overflow:hidden;
perspective:1200px;
}

/* ===== FLOATING HEARTS (3D SCREENS ONLY) ===== */
.hearts{
position:fixed;
inset:0;
pointer-events:none;
z-index:0;
}
.heart{
position:absolute;
font-size:20px;
animation:float linear infinite;
opacity:.7;
}
@keyframes float{
from{transform:translateY(110vh) rotateY(0deg)}
to{transform:translateY(-20vh) rotateY(360deg)}
}

/* ===== SCREEN WRAPPER ===== */
.screen{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
position:absolute;
width:100%;
top:0;
left:0;
z-index:1;
}

/* ===== 3D CARD ===== */
.card{
background:rgba(255,255,255,.35);
backdrop-filter:blur(14px);
padding:50px;
border-radius:26px;
box-shadow:
0 25px 60px rgba(255,100,150,.35),
inset 0 0 15px rgba(255,255,255,.7);
text-align:center;
transform-style:preserve-3d;
transition:.6s;
}

.card:hover{
transform:rotateY(12deg) rotateX(6deg) scale(1.03);
}

/* OPEN FLIP */
.flip{
transform:rotateY(180deg) scale(.8);
opacity:0;
}

/* TEXT */
.card h2{
color:#c93b76;
}

/* BUTTONS */
button{
padding:15px 24px;
border:none;
border-radius:16px;
font-size:18px;
margin:14px;
cursor:pointer;
color:white;
font-weight:700;
box-shadow:0 8px 18px rgba(0,0,0,.2);
transition:.3s;
}
button:hover{
transform:translateY(-4px) scale(1.08);
}

.open{background:linear-gradient(45deg,#ff7aa8,#ff3d7c);}
.yes{background:linear-gradient(45deg,#ff7aa8,#ff3d7c);}
.no{background:linear-gradient(45deg,#ff5a5a,#d10000);}

/* ===== VIDEO SCREEN (NO 3D EFFECTS HERE) ===== */
.videoScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
background:black;
align-items:center;
justify-content:center;
z-index:99999;
}

video{
width:100vw;
height:100vh;
object-fit:contain;
background:black;
}

</style>
</head>

<body>

<!-- HEARTS -->
<div class="hearts" id="hearts"></div>

<!-- SCREEN 1 -->
<div class="screen" id="giftScreen">
  <div class="card" id="giftCard">
    <h2>üéÅ Open Your Gift Card</h2>
    <button class="open" onclick="openGift()">OPEN ‚ù§Ô∏è</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="questionScreen" style="display:none;">
  <div class="card">
    <h2>Will you be my Valentine? üíñ</h2>

    <button class="yes" onclick="playYes()">YES üòç</button>
    <button class="no" onclick="playNo()">NO üòú</button>
  </div>
</div>

<!-- VIDEO -->
<div class="videoScreen" id="videoScreen">
  <video id="player" controls autoplay playsinline></video>
</div>

<script>

/* HEARTS */
const hearts=document.getElementById("hearts");
const icons=["‚ù§Ô∏è","üíñ","üíò","üíó","üíù"];
for(let i=0;i<35;i++){
let h=document.createElement("div");
h.className="heart";
h.innerText=icons[Math.floor(Math.random()*icons.length)];
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(5+Math.random()*5)+"s";
hearts.appendChild(h);
}

/* OPEN TRANSITION */
function openGift(){
const card=document.getElementById("giftCard");
card.classList.add("flip");

setTimeout(()=>{
document.getElementById("giftScreen").style.display="none";
document.getElementById("questionScreen").style.display="flex";
},600);
}

/* VIDEO PLAY */
function showVideo(src){
document.getElementById("questionScreen").style.display="none";

const screen=document.getElementById("videoScreen");
const player=document.getElementById("player");

screen.style.display="flex";
player.src=src;
player.load();
player.play();
}

/* YES VIDEO */
function playYes(){
showVideo("gemini_generated_video_136E69CB.mp4");
}

/* NO VIDEO */
function playNo(){
showVideo("gemini_generated_video_731D66C7.mp4");
}

</script>

</body>
</html>
