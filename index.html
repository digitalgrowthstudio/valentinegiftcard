<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Card</title>

<style>
:root{
 --pink:#ff3b93;
 --pink2:#ff86c2;
 --bg1:#120018;
 --bg2:#2b0038;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 background:
 radial-gradient(circle at 20% 20%, #ff4fa7, transparent 40%),
 radial-gradient(circle at 80% 30%, #ff9ad5, transparent 35%),
 linear-gradient(135deg,var(--bg1),var(--bg2));
 overflow:hidden;
 color:white;
}

/* Floating hearts */
.hearts{position:fixed;inset:0;pointer-events:none;}
.heart{
 position:absolute;
 width:22px;height:22px;
 background:linear-gradient(135deg,var(--pink),var(--pink2));
 transform:rotate(45deg);
 animation:float linear infinite;
}
.heart::before,.heart::after{
 content:"";
 position:absolute;
 width:22px;height:22px;
 background:inherit;
 border-radius:50%;
}
.heart::before{left:-11px}
.heart::after{top:-11px}

@keyframes float{
 from{transform:translateY(110vh) rotate(45deg)}
 to{transform:translateY(-20vh) rotate(45deg)}
}

/* Card */
.wrap{perspective:1200px}
.card{
 width:360px;height:460px;
 transform-style:preserve-3d;
 transition:1s;
}
.card.open{transform:rotateY(180deg)}

.panel{
 position:absolute;
 inset:0;
 background:rgba(255,255,255,.08);
 backdrop-filter:blur(12px);
 border-radius:20px;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 gap:22px;
 text-align:center;
}

.front{backface-visibility:hidden}
.inside{transform:rotateY(180deg);backface-visibility:hidden}

button{
 padding:15px 22px;
 border:none;
 border-radius:14px;
 font-weight:900;
 font-size:22px;
 cursor:pointer;
 color:white;
}
.openBtn{background:linear-gradient(135deg,var(--pink),var(--pink2))}
.yes{background:#00c97c}
.no{background:#ff4040;position:absolute}

.noArea{
 width:220px;height:140px;
 position:relative;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* Message */
.noMsg{
 font-size:24px;
 font-weight:800;
 min-height:28px;
}

/* Final Screen */
.final{
 position:fixed;
 inset:0;
 display:none;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 text-align:center;
 gap:26px;
}

/* Big text animations */
.big1{font-size:64px;font-weight:900;animation:pulse 1.8s infinite;}
.big2{font-size:58px;font-weight:900;animation:glow 2s infinite alternate;}
.big3{font-size:58px;font-weight:900;animation:floatText 3s infinite ease-in-out;}

@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.08)}
 100%{transform:scale(1)}
}
@keyframes glow{
 from{text-shadow:0 0 10px #fff,0 0 25px #ff3b93}
 to{text-shadow:0 0 30px #ff86c2,0 0 60px #ff3b93}
}
@keyframes floatText{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
}

.question{
 font-size:30px;
 font-weight:900;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap" id="wrap">
<div class="card" id="card">

<div class="panel front">
<h2 class="question">ğŸ’˜ Open Your Valentine Card ğŸ’˜</h2>
<button class="openBtn" id="openBtn">OPEN â¤ï¸</button>
</div>

<div class="panel inside">
<h2 class="question">Will you be my Valentine? ğŸ’–ğŸ¥°</h2>

<button class="yes" id="yesBtn">YES ğŸ˜</button>

<div class="noArea" id="noArea">
<button class="no" id="noBtn">NO ğŸ˜œ</button>
</div>

<div class="noMsg" id="noMsg"></div>

</div>
</div>
</div>

<div class="final" id="final">
<div class="big1">I KNEW IT â¤ï¸ğŸ¥³</div>
<div class="big2">HAPPY VALENTINE'S DAY ğŸ’ğŸ’</div>
<div class="big3">I LOVE YOU ğŸ˜˜â¤ï¸â€ğŸ”¥</div>
</div>

<script>
/* Hearts */
const hearts=document.getElementById("hearts");
for(let i=0;i<45;i++){
 let h=document.createElement("div");
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(6+Math.random()*6)+"s";
 hearts.appendChild(h);
}

/* Elements */
const card=document.getElementById("card");
const openBtn=document.getElementById("openBtn");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const noArea=document.getElementById("noArea");
const noMsg=document.getElementById("noMsg");
const final=document.getElementById("final");
const wrap=document.getElementById("wrap");

/* Messages */
const messages=[
"One more chance ğŸ˜",
"Think again ğŸ˜‰",
"Don't break my heart ğŸ’”",
"Are you sure? ğŸ˜œ",
"Try YES ğŸ˜"
];
let i=0;

/* Open */
openBtn.onclick=()=>card.classList.add("open");

/* NO movement + text */
function move(){
 let rect=noArea.getBoundingClientRect();
 let x=Math.random()*(rect.width-60);
 let y=Math.random()*(rect.height-30);
 noBtn.style.transform=`translate(${x}px,${y}px)`;
 noMsg.textContent=messages[i % messages.length];
 i++;
}
noBtn.onclick=e=>{e.preventDefault();move();}
noBtn.onmouseenter=move;

/* YES */
yesBtn.onclick=()=>{
 wrap.style.display="none";
 final.style.display="flex";
};
</script>

</body>
</html>
